<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowd Monitor Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 1200px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        .video-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .video-container {
            position: relative;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }

        .video-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .stats-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card.risk-LOW .stat-value {
            color: #10b981;
        }

        .stat-card.risk-MEDIUM .stat-value {
            color: #f59e0b;
        }

        .stat-card.risk-HIGH .stat-value {
            color: #ef4444;
        }

        .stat-card.risk-NONE .stat-value {
            color: #6b7280;
        }

        .stat-label {
            font-size: 0.9em;
            color: #999;
        }

        .chart-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 20px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-header h2 {
            font-size: 1.5em;
            color: #333;
        }

        .chart-controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-indicator.active {
            background: #10b981;
        }

        .status-indicator.inactive {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #f9fafb;
            border-radius: 8px;
        }

        .info-label {
            color: #666;
            font-size: 0.9em;
        }

        .info-value {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ‘¥ Crowd Monitor Dashboard</h1>
            <p>Real-time crowd detection and risk analysis</p>
            <p><span class="status-indicator active" id="statusIndicator"></span><span id="statusText">Connected</span></p>
        </div>

        <div class="dashboard">
            <div class="video-section">
                <h2 style="margin-bottom: 15px; color: #333;">Live Video Feed</h2>
                <div class="video-container">
                    <img src="/video" alt="Live video feed" id="videoFeed">
                </div>
            </div>

            <div class="stats-section">
                <div class="stat-card" id="countCard">
                    <h3>People Count</h3>
                    <div class="stat-value" id="countValue">0</div>
                    <div class="stat-label">Currently detected</div>
                </div>

                <div class="stat-card" id="riskCard">
                    <h3>Risk Level</h3>
                    <div class="stat-value" id="riskValue">NONE</div>
                    <div class="stat-label" id="riskLabel">No risk detected</div>
                </div>

                <div class="stat-card">
                    <h3>Density Metrics</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">Avg Density</span>
                            <span class="info-value" id="avgDensity">0.0</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Max Density</span>
                            <span class="info-value" id="maxDensity">0.0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="chart-section">
            <div class="chart-header">
                <h2>ðŸ“ˆ Crowd Count Trend</h2>
                <div class="chart-controls">
                    <button class="btn btn-secondary" onclick="clearChart()">Clear</button>
                    <button class="btn btn-primary" onclick="togglePause()" id="pauseBtn">Pause</button>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="crowdChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Chart setup
        const ctx = document.getElementById('crowdChart').getContext('2d');
        let chartData = {
            labels: [],
            datasets: [{
                label: 'People Count',
                data: [],
                borderColor: 'rgb(102, 126, 234)',
                backgroundColor: 'rgba(102, 126, 234, 0.1)',
                borderWidth: 2,
                fill: true,
                tension: 0.4,
                pointRadius: 3,
                pointHoverRadius: 5
            }]
        };

        const crowdChart = new Chart(ctx, {
            type: 'line',
            data: chartData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Number of People'
                        },
                        ticks: {
                            stepSize: 5
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    }
                },
                interaction: {
                    mode: 'nearest',
                    axis: 'x',
                    intersect: false
                }
            }
        });

        // Data tracking
        let isPaused = false;
        let maxDataPoints = 60; // Keep last 60 data points (1 minute at 1 update/sec)
        let updateInterval = 1000; // Update every second

        // Update dashboard data
        async function updateData() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                
                // Update statistics
                document.getElementById('countValue').textContent = data.count;
                document.getElementById('riskValue').textContent = data.risk_level;
                document.getElementById('avgDensity').textContent = data.avg_density.toFixed(2);
                document.getElementById('maxDensity').textContent = data.max_density.toFixed(2);
                
                // Update risk card styling
                const riskCard = document.getElementById('riskCard');
                riskCard.className = 'stat-card risk-' + data.risk_level;
                
                // Update risk label
                const riskLabels = {
                    'NONE': 'No people detected',
                    'LOW': 'Low risk - Safe',
                    'MEDIUM': 'Moderate risk - Caution',
                    'HIGH': 'High risk - Alert!'
                };
                document.getElementById('riskLabel').textContent = riskLabels[data.risk_level] || 'Unknown';
                
                // Update chart if not paused
                if (!isPaused) {
                    const now = new Date();
                    const timeLabel = now.toLocaleTimeString();
                    
                    chartData.labels.push(timeLabel);
                    chartData.datasets[0].data.push(data.count);
                    
                    // Keep only last N data points
                    if (chartData.labels.length > maxDataPoints) {
                        chartData.labels.shift();
                        chartData.datasets[0].data.shift();
                    }
                    
                    crowdChart.update('none'); // 'none' mode for smooth updates
                }
                
                // Update status
                document.getElementById('statusIndicator').className = 'status-indicator active';
                document.getElementById('statusText').textContent = 'Connected';
                
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('statusIndicator').className = 'status-indicator inactive';
                document.getElementById('statusText').textContent = 'Disconnected';
            }
        }

        // Chart controls
        function clearChart() {
            chartData.labels = [];
            chartData.datasets[0].data = [];
            crowdChart.update();
        }

        function togglePause() {
            isPaused = !isPaused;
            document.getElementById('pauseBtn').textContent = isPaused ? 'Resume' : 'Pause';
        }

        // Handle video feed errors
        document.getElementById('videoFeed').onerror = function() {
            this.src = '/video?' + new Date().getTime();
        };

        // Start updating data
        updateData();
        setInterval(updateData, updateInterval);

        // Update chart every 500ms for smoother animation
        setInterval(() => {
            if (!isPaused && chartData.labels.length > 0) {
                crowdChart.update('none');
            }
        }, 500);
    </script>
</body>
</html>
